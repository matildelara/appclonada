<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pantalla.css">
    <title>WhatsApp</title>
</head>
<body>
    <div class="whatsapp-container">

        <div class="header">
            <div class="header-left">
                <h1>WhatsApp</h1>
            </div>
            <div class="header-right">
                <img src="img/iconos.jpg" alt="Cámara">
            </div>
        </div>

        <div class="bottom-menu">
            <p>Chats</p>
            <p>Novedades</p>
            <p>Llamadas</p>
        </div>


        <div class="chat-list">
            <div class="chat">
                <img src="img/cont10.jpg" alt="Contacto 1">
                <div class="chat-info">
                    <h2>Maestra Yusels</h2>
                    <p class="timestamp">09:47 a.m.</p>
                    <p>Hola matiss...</p>
                </div>
            </div>

            <div class="chat">
                <img src="img/img1.jpg" alt="Contacto 2">
                <div class="chat-info">
                    <h2>Jesus</h2>
                    <p class="timestamp">10:15 a.m.</p>
                    <p>Escribiendo......</p>
                </div>
            </div>

            <div class="chat">
                <img src="img/cont1.jpg" alt="Contacto 3">
                <div class="chat-info">
                    <h2>5° "A" TSU TIC</h2>
                    <p class="timestamp">11:30 a.m.</p>
                    <p>Tu:????</p>
                </div>
            </div>

            <div class="chat">
                <img src="img/cont2.jpg" alt="Contacto 4">
                <div class="chat-info">
                    <h2>Team lara</h2>
                    <p class="timestamp">12:45 p.m.</p>
                    <p>Escribiendo......</p>
                </div>
            </div>

            <div class="chat">
                <img src="img/cont4.jpg" alt="Contacto 5">
                <div class="chat-info">
                    <h2>Chayito</h2>
                    <p class="timestamp">02:00 p.m.</p>
                    <p>¡Hola! ¿Cómo ha sido tu día?</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
